<!DOCTYPE html>
	<html lang='en'>
		<head>
		<meta charset='UTF-8'/>
		<title>Some Web Page</title>
		<link rel="stylesheet" href="flexbox3.css"/>
		</head>
		<body>
				<div class = 'menu-container'>

					<div class = 'menu'>

						<div class = 'date'>Aug 14, 2016</div>

						<div class = 'signup'>Sign Up</div>

						<div class = 'login'>Login</div>
					</div>

				</div>

						<div class = 'header-container'>

							<div class = 'header'>

								<div class = 'subscribe'>Subscribe &#9662;</div>

								<div class = 'logo'><img src = 'images/awesome-logo.svg' alt = "image of logo"/></div>

								<div class = 'social'><img src = 'images/social-icons.svg' alt = "image of icons"/></div>

							</div>

						</div>

					<div class = 'photo-grid-container'>

								<div class = 'photo-grid'>

										<div class = 'photo-grid-item first-item'>

												<img src = 'images/one.svg' alt = "number one"/>

										</div>

										<div class = 'photo-grid-item'>

												<img src = 'images/two.svg' alt = "number two"/>

										</div>

										<div class = 'photo-grid-item'>

												<img src = 'images/three.svg' alt = "number three"/>

										</div>

										<div class = 'photo-grid-item'>

												<img src = 'images/four.svg' alt = "number four"/>

										</div>

										<div class = 'photo-grid-item last-item'>

												<img src = 'images/five.svg' alt = "number five"/>

										</div>

								</div>

					</div>

					<div class = 'footer'>

							<div class = 'footer-item footer-one'></div>

							<div class = 'footer-item footer-two'></div>

							<div class = 'footer-item footer-three'></div>

					</div>





		</body>
</html>
